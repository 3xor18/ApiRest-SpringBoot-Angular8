<div class="card border-primary">
    <div class="card-header text-center">
        {{titulo}}
    </div>
    <div class="card-body">
        <form action="post">
            <div class="form-group col-sm-6">
                <label for="">UserName</label>
                <input [(ngModel)]="usuario.username" autofocus required id="username" class="form-control" type="text"
                    name="username" placeholder="Nombre De Usuario">
            </div>
            <div class="form-group col-sm-6">
                <label for="">Contrase√±a</label>
                <input id="password" [(ngModel)]="usuario.password" required class="form-control" type="password"
                    name="password">
            </div>
            <div class="form-group col-sm-6">
                <input id="" class="btn btn-lg btn-primary block" type="submit" value="Login" (click)="login()">
            </div>
        </form>
    </div>
</div>
